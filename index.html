<!DOCTYPE html>
<html>
<head>
    <title>SISTEMA POSTAL DE PANAM츼 - JERARQU칈A FIJA</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css" />
    <style>
        body, html, #mapid { width: 100%; height: 100%; margin: 0; padding: 0; font-family: 'Arial', sans-serif; }
        .leaflet-popup { margin-bottom: 70px !important; }
        .map-title { position: absolute; top: 10px; left: 50%; transform: translateX(-50%); z-index: 4000; text-align: center; pointer-events: none; width: 90%; }
        .map-title h1 { margin: 0; font-size: 18px; color: #2c3e50; font-weight: bold; text-shadow: 0 0 5px white; }
        .btn-nav, .btn-ws { display: inline-block; margin-top: 8px; padding: 8px 12px; color: white !important; text-decoration: none !important; border-radius: 5px; font-weight: bold; font-size: 11px; border:none; cursor:pointer; }
        .btn-nav { background-color: #3498db; margin-right: 5px; }
        .btn-ws { background-color: #25D366; }
        .locate-button { background: white; width: 34px; height: 34px; display: flex; align-items: center; justify-content: center; cursor: pointer; border-radius: 5px; font-size: 18px; border: 2px solid rgba(0,0,0,0.2); }
    </style>
</head>
<body>

<div class="map-title"><h1>SISTEMA POSTAL DE PANAM츼</h1></div>
<div id="mapid"></div>

<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>
<script src="https://unpkg.com/@mapbox/leaflet-pip@latest/leaflet-pip.js"></script>

<script>
// VISTA INICIAL: Panam치 Centrado
const mymap = L.map('mapid', { zoomControl: true }).setView([8.50, -80.0], 7.8);
L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png').addTo(mymap);

const selectionLayer = L.layerGroup().addTo(mymap);
let zonasGeoLayer = L.layerGroup().addTo(mymap); 
let rawCuadricula = null;

const ALFABETO = "ABCDEFGHJKLMNPQRSTUVWXYZ"; 

// --- L칍GICA DE HERENCIA JER츼RQUICA ---
function getHierarchicalData(lat, lon, macroBounds) {
    const sw = macroBounds.getSouthWest();
    const ne = macroBounds.getNorthEast();
    
    // 1. Calcular MICRO (Basado en el cuadro Macro)
    const stepX = (ne.lng - sw.lng) / 24;
    const stepY = (ne.lat - sw.lat) / 24;
    
    const ix = Math.floor((lon - sw.lng) / stepX);
    const iy = Math.floor((lat - sw.lat) / stepY);
    
    // Asegurar que los 칤ndices no se salgan del rango 0-23
    const fixX = Math.max(0, Math.min(23, ix));
    const fixY = Math.max(0, Math.min(23, iy));

    const microCode = `${ALFABETO[fixX]}${ALFABETO[fixY]}${fixX % 10}${fixY % 10}${Math.floor((fixX + fixY) / 5)}`;

    // 2. Definir los l칤mites exactos de ese MICRO
    const microW = sw.lng + (fixX * stepX);
    const microS = sw.lat + (fixY * stepY);
    const microE = microW + stepX;
    const microN = microS + stepY;

    // 3. Calcular NANO (Basado ESTRICTAMENTE en los l칤mites del MICRO anterior)
    const nanoStepX = stepX / 10;
    const nanoStepY = stepY / 10;
    
    const nix = Math.floor((lon - microW) / nanoStepX);
    const niy = Math.floor((lat - microS) / nanoStepY);
    
    const fixNiX = Math.max(0, Math.min(9, nix));
    const fixNiY = Math.max(0, Math.min(9, niy));

    // Ofuscaci칩n determinista para el nivel Nano
    const ofuscadoIndex = (fixNiX * 7 + fixNiY * 13) % 24;
    const nanoCode = `${ALFABETO[ofuscadoIndex]}${fixNiY}`;

    return {
        micro: microCode,
        nano: nanoCode,
        microRect: [[microS, microW], [microN, microE]],
        nanoRect: [
            [microS + (fixNiY * nanoStepY), microW + (fixNiX * nanoStepX)],
            [microS + ((fixNiY + 1) * nanoStepY), microW + ((fixNiX + 1) * nanoStepX)]
        ]
    };
}

// CARGA DE DATOS
$.getJSON("estafetas.geojson", d => L.geoJSON(d, {
    style: { color: "#000000", weight: 1.5, fillOpacity: 0.15, fillColor: "#888888" }
}).addTo(zonasGeoLayer));

$.getJSON("cuadricula.geojson", data => { rawCuadricula = data; });

// CLICK CON HERENCIA DE C칍DIGO
mymap.on("click", function (e) {
    selectionLayer.clearLayers();
    if (!rawCuadricula) return;

    const hit = leafletPip.pointInLayer([e.latlng.lng, e.latlng.lat], L.geoJSON(rawCuadricula));
    
    if (hit.length === 0) {
        L.popup({ offset: L.point(0, -20) }).setLatLng(e.latlng).setContent("<b>ZONA NO REGISTRADA</b>").openOn(mymap);
        return;
    }

    const macroID = hit[0].feature.properties.codigo || "S/N";
    const macroBounds = L.geoJSON(hit[0].feature).getBounds();
    const data = getHierarchicalData(e.latlng.lat, e.latlng.lng, macroBounds);
    const z = mymap.getZoom();

    let titulo = "ZONAS POSTALES";
    let finalCode = macroID;
    
    // El c칩digo Micro y Nano ahora dependen uno del otro matem치ticamente
    if (z >= 14) {
        titulo = (z >= 17) ? "CODIGO POSTAL" : "AREA POSTAL";
        finalCode += `-${data.micro}`;
        if (z >= 14 && z < 17) L.rectangle(data.microRect, {color: "#3498db", weight: 4, fillOpacity: 0.2}).addTo(selectionLayer);
    }
    
    if (z >= 17) {
        finalCode += `-${data.nano}`;
        L.rectangle(data.nanoRect, {color: "#e67e22", weight: 5, fillOpacity: 0.5}).addTo(selectionLayer);
    }

    const wsMsg = encodeURIComponent(`Ubicaci칩n Postal: ${finalCode}\nGPS: ${e.latlng.lat},${e.latlng.lng}`);

    L.popup({ offset: L.point(0, -55) })
    .setLatLng(e.latlng)
    .setContent(`
        <div style="text-align:center; min-width:180px;">
            <small style="color:#7f8c8d; font-weight:bold;">${titulo}</small><br>
            <span style="font-size:16px; font-weight:bold; color:#2c3e50;">${finalCode}</span><br>
            <div style="margin-top:5px;">
                <button class="btn-nav" onclick="window.open('https://www.google.com/maps/search/?api=1&query=${e.latlng.lat},${e.latlng.lng}')">游늸 MAPS</button>
                <button class="btn-ws" onclick="window.open('https://wa.me/?text=${wsMsg}')">游눫 WHATSAPP</button>
            </div>
        </div>
    `)
    .openOn(mymap);
});

// Bot칩n GPS
const LocateControl = L.Control.extend({
    options: { position: 'topleft' },
    onAdd: function() {
        const c = L.DomUtil.create('div', 'leaflet-bar leaflet-control');
        const b = L.DomUtil.create('a', 'locate-button', c);
        b.innerHTML = '游꿢';
        L.DomEvent.on(b, 'click', e => { L.DomEvent.stopPropagation(e); mymap.locate({setView:true, maxZoom:18}); });
        return c;
    }
});
mymap.addControl(new LocateControl());

L.control.layers(null, { "Pol칤gonos Zonas": zonasGeoLayer }, {collapsed: false}).addTo(mymap);

</script>
</body>
</html>
