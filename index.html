<body>

<div class="map-title"><h1>SISTEMA POSTAL DE PANAM√Å</h1></div>
<div class="search-container">
    <input type="text" id="search-input" placeholder="Ej: A6299-3WCVBN8">
    <button id="search-btn">BUSCAR</button>
</div>
<div id="toggle-wm" class="toggle-watermark">TEXTO: ON</div>
<div id="mapid"></div>

<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>
<script src="https://unpkg.com/@mapbox/leaflet-pip@latest/leaflet-pip.js"></script>

<script>
// ==============================================
// CONFIGURACI√ìN
// ==============================================
const GRID_CONFIG = {
    ORIGIN_LAT: 9.9,
    ORIGIN_LNG: -83.1,
    RES_MACRO: 0.1,
    RES_MICRO: 0.1 / 24,
    RES_NANO: 0.1 / 600,
    ALPHABET: "23456789BCDFGHJKLMNPQRSTVWXYZ",
    MACROS_X: 60,
    MACROS_Y: 27
};

// ==============================================
// INICIALIZACI√ìN DEL MAPA
// ==============================================
const mymap = L.map('mapid').setView([8.50, -80.0], 8);
L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png').addTo(mymap);

// Capas
const zonasGeoLayer = L.layerGroup().addTo(mymap);
const gridLayer = L.layerGroup().addTo(mymap);
const labelLayer = L.layerGroup().addTo(mymap);
const selectionLayer = L.layerGroup().addTo(mymap);
const rutasLayer = L.layerGroup().addTo(mymap);
const estafetasPointsLayer = L.layerGroup().addTo(mymap);
const userLocationLayer = L.layerGroup().addTo(mymap);
const nanoReferenceLayer = L.layerGroup().addTo(mymap); // NUEVA CAPA PARA REFERENCIA NANO

let rawZonas = null;
let rutasData = null, estafetasData = null;
let labelsEnabled = true;

// ==============================================
// FUNCIONES BASE - CORREGIDAS
// ==============================================

function coordenadaAIndices(lat, lng) {
    const { ORIGIN_LAT, ORIGIN_LNG, RES_MACRO, RES_MICRO, RES_NANO, MACROS_X, MACROS_Y } = GRID_CONFIG;
    
    if (lat > ORIGIN_LAT || lat < (ORIGIN_LAT - (MACROS_Y * RES_MACRO)) ||
        lng < ORIGIN_LNG || lng > (ORIGIN_LNG + (MACROS_X * RES_MACRO))) {
        return null;
    }
    
    const deltaLng = lng - ORIGIN_LNG;
    const deltaLat = ORIGIN_LAT - lat;
    
    const macroX = Math.floor(deltaLng / RES_MACRO);
    const macroY = Math.floor(deltaLat / RES_MACRO);
    
    const microX = Math.floor((deltaLng % RES_MACRO) / RES_MICRO);
    const microY = Math.floor((deltaLat % RES_MACRO) / RES_MICRO);
    
    const nanoX = Math.floor((((deltaLng % RES_MACRO) % RES_MICRO) / RES_NANO));
    const nanoY = Math.floor((((deltaLat % RES_MACRO) % RES_MICRO) / RES_NANO));
    
    return { 
        macroX: Math.min(macroX, MACROS_X - 1), 
        macroY: Math.min(macroY, MACROS_Y - 1),
        microX: Math.min(microX, 23), 
        microY: Math.min(microY, 23),
        nanoX: Math.min(nanoX, 24), 
        nanoY: Math.min(nanoY, 24)
    };
}

function toBase30(num, digits) {
    const { ALPHABET } = GRID_CONFIG;
    
    if (typeof num !== 'number' || isNaN(num) || !isFinite(num)) {
        console.error("N√∫mero inv√°lido para toBase30:", num);
        return "??".repeat(digits);
    }
    
    num = Math.abs(Math.floor(num));
    
    // Validar que el n√∫mero no sea demasiado grande
    const maxVal = Math.pow(30, digits) - 1;
    if (num > maxVal) {
        console.warn(`N√∫mero ${num} excede m√°ximo ${maxVal} para ${digits} d√≠gitos`);
        num = num % maxVal;
    }
    
    let result = '';
    
    for (let i = 0; i < digits; i++) {
        const index = num % 30;
        // Asegurar que el √≠ndice sea v√°lido
        if (index >= 0 && index < ALPHABET.length) {
            result = ALPHABET[index] + result;
        } else {
            result = ALPHABET[0] + result;
        }
        num = Math.floor(num / 30);
    }
    
    return result;
}

// ==============================================
// SISTEMA DE C√ìDIGOS - CORREGIDO
// ==============================================

function generarCodigoPostal(lat, lng, vmLevel) {
    const indices = coordenadaAIndices(lat, lng);
    if (!indices) {
        console.log("Coordenadas fuera del √°rea:", lat, lng);
        return null;
    }
    
    console.log("√çndices calculados:", indices);
    
    // Macro: 2 caracteres - CORREGIDO
    const macroNum = indices.macroX * 100 + indices.macroY;
    const macroCode = toBase30(macroNum, 2);
    console.log("Macro num:", macroNum, "Code:", macroCode);
    
    // Micro: 3 caracteres - CORREGIDO
    const microNum = indices.microX * 100 + indices.microY;
    const microCode = toBase30(microNum, 3);
    console.log("Micro num:", microNum, "Code:", microCode);
    
    // Nano: 2 caracteres - CORREGIDO
    const nanoNum = indices.nanoX * 100 + indices.nanoY;
    const nanoCode = toBase30(nanoNum, 2);
    console.log("Nano num:", nanoNum, "Code:", nanoCode);
    
    // PanamaCode: 7 caracteres (2+3+2)
    const panamaCode = macroCode + microCode + nanoCode;
    
    if (panamaCode.includes("undefined")) {
        console.error("C√≥digo contiene undefined:", {macroCode, microCode, nanoCode});
        return null;
    }
    
    return {
        panamaCode: panamaCode,
        codigoPostal: `${vmLevel || 'SINVM'}-${panamaCode}`,
        macroCode: macroCode,
        microCode: microCode,
        nanoCode: nanoCode
    };
}

function decodificarCodigoPostal(codigoCompleto) {
    const partes = codigoCompleto.split('-');
    if (partes.length !== 2 || partes[1].length !== 7) {
        return { error: "Formato inv√°lido. Usa: Zona-7D√≠gitos" };
    }
    
    const zona = partes[0];
    const codigo = partes[1];
    
    const macroCode = codigo.substring(0, 2);
    const microCode = codigo.substring(2, 5);
    const nanoCode = codigo.substring(5, 7);
    
    console.log("Decodificando:", {macroCode, microCode, nanoCode});
    
    // Decodificar macro
    let macroNum = 0;
    for (let i = 0; i < 2; i++) {
        const char = macroCode.charAt(i);
        const index = GRID_CONFIG.ALPHABET.indexOf(char);
        if (index === -1) return { error: `Car√°cter inv√°lido: ${char}` };
        macroNum = macroNum * 30 + index;
    }
    
    const macroX = Math.floor(macroNum / 100);
    const macroY = macroNum % 100;
    
    // Decodificar micro
    let microNum = 0;
    for (let i = 0; i < 3; i++) {
        const char = microCode.charAt(i);
        const index = GRID_CONFIG.ALPHABET.indexOf(char);
        if (index === -1) return { error: `Car√°cter inv√°lido: ${char}` };
        microNum = microNum * 30 + index;
    }
    
    const microX = Math.floor(microNum / 100);
    const microY = microNum % 100;
    
    // Decodificar nano
    let nanoNum = 0;
    for (let i = 0; i < 2; i++) {
        const char = nanoCode.charAt(i);
        const index = GRID_CONFIG.ALPHABET.indexOf(char);
        if (index === -1) return { error: `Car√°cter inv√°lido: ${char}` };
        nanoNum = nanoNum * 30 + index;
    }
    
    const nanoX = Math.floor(nanoNum / 100);
    const nanoY = nanoNum % 100;
    
    // Validar rangos
    if (macroX >= 60 || macroY >= 27 || microX >= 24 || microY >= 24 || nanoX >= 25 || nanoY >= 25) {
        return { error: "C√≥digo fuera de rango v√°lido" };
    }
    
    // Calcular coordenadas
    const { ORIGIN_LAT, ORIGIN_LNG, RES_MACRO, RES_MICRO, RES_NANO } = GRID_CONFIG;
    
    const lat = ORIGIN_LAT - 
               (macroY * RES_MACRO) - 
               (microY * RES_MICRO) - 
               ((nanoY + 0.5) * RES_NANO);
    
    const lng = ORIGIN_LNG + 
               (macroX * RES_MACRO) + 
               (microX * RES_MICRO) + 
               ((nanoX + 0.5) * RES_NANO);
    
    return {
        success: true,
        zona: zona,
        codigo: codigo,
        coordenadas: { lat, lng },
        indices: { macroX, macroY, microX, microY, nanoX, nanoY }
    };
}

// ==============================================
// DIBUJAR GRID F√çSICO - MEJORADO
// ==============================================

function dibujarGridFisico() {
    const z = mymap.getZoom();
    
    if (z < 10) {
        gridLayer.clearLayers();
        labelLayer.clearLayers();
        nanoReferenceLayer.clearLayers();
        return;
    }
    
    gridLayer.clearLayers();
    labelLayer.clearLayers();
    nanoReferenceLayer.clearLayers();
    
    const bounds = mymap.getBounds();
    const { ORIGIN_LAT, ORIGIN_LNG, RES_MACRO, RES_MICRO, RES_NANO, MACROS_X, MACROS_Y } = GRID_CONFIG;
    
    const visibleMacroXStart = Math.max(0, Math.floor((bounds.getWest() - ORIGIN_LNG) / RES_MACRO) - 1);
    const visibleMacroXEnd = Math.min(MACROS_X, Math.ceil((bounds.getEast() - ORIGIN_LNG) / RES_MACRO) + 1);
    const visibleMacroYStart = Math.max(0, Math.floor((ORIGIN_LAT - bounds.getNorth()) / RES_MACRO) - 1);
    const visibleMacroYEnd = Math.min(MACROS_Y, Math.ceil((ORIGIN_LAT - bounds.getSouth()) / RES_MACRO) + 1);
    
    // ZOOM 10-13: MACROS
    if (z >= 10 && z < 14) {
        for (let mx = visibleMacroXStart; mx < visibleMacroXEnd; mx++) {
            for (let my = visibleMacroYStart; my < visibleMacroYEnd; my++) {
                const lat1 = ORIGIN_LAT - (my * RES_MACRO);
                const lng1 = ORIGIN_LNG + (mx * RES_MACRO);
                const lat2 = lat1 - RES_MACRO;
                const lng2 = lng1 + RES_MACRO;
                
                L.rectangle([[lat1, lng1], [lat2, lng2]], {
                    color: '#1a73e8',
                    weight: 2,
                    opacity: 0.6,
                    fillOpacity: 0,
                    className: 'grid-macro'
                }).addTo(gridLayer);
                
                if (labelsEnabled) {
                    const centroLat = lat1 - (RES_MACRO / 2);
                    const centroLng = lng1 + (RES_MACRO / 2);
                    
                    const macroNum = mx * 100 + my;
                    const macroCode = toBase30(macroNum, 2);
                    
                    if (macroCode && !macroCode.includes("undefined")) {
                        L.marker([centroLat, centroLng], {
                            icon: L.divIcon({
                                className: 'watermark-label-fixed',
                                html: `<div>${macroCode}</div>`,
                                iconSize: [50, 25],  // M√ÅS GRANDE
                                iconAnchor: [25, 12]  // MEJOR CENTRADO
                            }),
                            zIndexOffset: -1000
                        }).addTo(labelLayer);
                    }
                }
            }
        }
    }
    
    // ZOOM 14-16: MICROS CON WATERMARKS CENTRADOS
    else if (z >= 14 && z < 17) {
        for (let mx = visibleMacroXStart; mx < visibleMacroXEnd; mx++) {
            for (let my = visibleMacroYStart; my < visibleMacroYEnd; my++) {
                const macroLat1 = ORIGIN_LAT - (my * RES_MACRO);
                const macroLng1 = ORIGIN_LNG + (mx * RES_MACRO);
                
                // Borde macro
                L.rectangle([
                    [macroLat1, macroLng1],
                    [macroLat1 - RES_MACRO, macroLng1 + RES_MACRO]
                ], {
                    color: '#1a73e8',
                    weight: 2,
                    opacity: 0.8,
                    fillOpacity: 0,
                    className: 'grid-macro'
                }).addTo(gridLayer);
                
                // L√≠neas micro (grupos de 6)
                for (let i = 0; i <= 24; i += 6) {
                    // L√≠neas verticales
                    const vLng = macroLng1 + (i * RES_MICRO);
                    L.polyline([
                        [macroLat1, vLng],
                        [macroLat1 - RES_MACRO, vLng]
                    ], {
                        color: '#3498db',
                        weight: 1,
                        opacity: 0.5,
                        dashArray: i % 12 === 0 ? 'none' : '5,5',
                        className: 'grid-micro'
                    }).addTo(gridLayer);
                    
                    // L√≠neas horizontales
                    const vLat = macroLat1 - (i * RES_MICRO);
                    L.polyline([
                        [vLat, macroLng1],
                        [vLat, macroLng1 + RES_MACRO]
                    ], {
                        color: '#3498db',
                        weight: 1,
                        opacity: 0.5,
                        dashArray: i % 12 === 0 ? 'none' : '5,5',
                        className: 'grid-micro'
                    }).addTo(gridLayer);
                }
                
                // WATERMARKS MICRO - CENTRADOS EN CADA CUADR√çCULA DE 12x12
                if (labelsEnabled) {
                    for (let i = 6; i < 24; i += 12) {
                        for (let j = 6; j < 24; j += 12) {
                            // Centro EXACTO de la cuadr√≠cula 12x12
                            const centroLat = macroLat1 - (j * RES_MICRO) - (6 * RES_MICRO);
                            const centroLng = macroLng1 + (i * RES_MICRO) + (6 * RES_MICRO);
                            
                            const microNum = i * 100 + j;
                            const microCode = toBase30(microNum, 3);
                            
                            if (microCode && !microCode.includes("undefined")) {
                                L.marker([centroLat, centroLng], {
                                    icon: L.divIcon({
                                        className: 'micro-label-fixed',
                                        html: `<div>${microCode}</div>`,
                                        iconSize: [80, 30],  // M√ÅS GRANDE
                                        iconAnchor: [40, 15]  // MEJOR CENTRADO
                                    }),
                                    zIndexOffset: -1000
                                }).addTo(labelLayer);
                            }
                        }
                    }
                }
            }
        }
    }
    
    // ZOOM 17+: NANOS CON REFERENCIA VISIBLE
    else if (z >= 17) {
        for (let mx = visibleMacroXStart; mx < visibleMacroXEnd; mx++) {
            for (let my = visibleMacroYStart; my < visibleMacroYEnd; my++) {
                const macroLat1 = ORIGIN_LAT - (my * RES_MACRO);
                const macroLng1 = ORIGIN_LNG + (mx * RES_MACRO);
                
                // Borde macro
                L.rectangle([
                    [macroLat1, macroLng1],
                    [macroLat1 - RES_MACRO, macroLng1 + RES_MACRO]
                ], {
                    color: '#1a73e8',
                    weight: 2,
                    opacity: 0.8,
                    fillOpacity: 0,
                    className: 'grid-macro'
                }).addTo(gridLayer);
                
                // L√≠neas micro completas
                for (let i = 0; i <= 24; i++) {
                    const vLng = macroLng1 + (i * RES_MICRO);
                    L.polyline([
                        [macroLat1, vLng],
                        [macroLat1 - RES_MACRO, vLng]
                    ], {
                        color: '#3498db',
                        weight: 0.8,
                        opacity: 0.4,
                        className: 'grid-micro'
                    }).addTo(gridLayer);
                    
                    const vLat = macroLat1 - (i * RES_MICRO);
                    L.polyline([
                        [vLat, macroLng1],
                        [vLat, macroLng1 + RES_MACRO]
                    ], {
                        color: '#3498db',
                        weight: 0.8,
                        opacity: 0.4,
                        className: 'grid-micro'
                    }).addTo(gridLayer);
                }
                
                // L√≠neas nano VISIBLES (cada 5)
                for (let mi = 0; mi < 24; mi++) {
                    for (let mj = 0; mj < 24; mj++) {
                        const microLat1 = macroLat1 - (mj * RES_MICRO);
                        const microLng1 = macroLng1 + (mi * RES_MICRO);
                        
                        for (let ni = 5; ni < 25; ni += 5) {
                            const nanoLng = microLng1 + (ni * RES_NANO);
                            L.polyline([
                                [microLat1, nanoLng],
                                [microLat1 - RES_MICRO, nanoLng]
                            ], {
                                color: '#2980b9',
                                weight: 0.8,  // M√ÅS GRUESO
                                opacity: 0.5, // M√ÅS VISIBLE
                                dashArray: '2,3',
                                className: 'grid-nano'
                            }).addTo(gridLayer);
                        }
                        
                        for (let nj = 5; nj < 25; nj += 5) {
                            const nanoLat = microLat1 - (nj * RES_NANO);
                            L.polyline([
                                [nanoLat, microLng1],
                                [nanoLat, microLng1 + RES_MICRO]
                            ], {
                                color: '#2980b9',
                                weight: 0.8,  // M√ÅS GRUESO
                                opacity: 0.5, // M√ÅS VISIBLE
                                dashArray: '2,3',
                                className: 'grid-nano'
                            }).addTo(gridLayer);
                        }
                    }
                }
                
                // REFERENCIA NANO EN CADA CUADR√çCULA (como antes)
                if (labelsEnabled) {
                    for (let mi = 0; mi < 24; mi += 12) {
                        for (let mj = 0; mj < 24; mj += 12) {
                            const microLat1 = macroLat1 - (mj * RES_MICRO);
                            const microLng1 = macroLng1 + (mi * RES_MICRO);
                            
                            // Dibujar referencia de cuadr√≠cula nano
                            L.rectangle([
                                [microLat1, microLng1],
                                [microLat1 - (12 * RES_MICRO), microLng1 + (12 * RES_MICRO)]
                            ], {
                                color: '#2980b9',
                                weight: 1,
                                fillColor: 'rgba(41, 128, 185, 0.05)',
                                fillOpacity: 0.3,
                                className: 'nano-reference'
                            }).addTo(nanoReferenceLayer);
                            
                            // Watermarks nano en cada grupo
                            for (let ni = 6; ni < 25; ni += 12) {
                                for (let nj = 6; nj < 25; nj += 12) {
                                    const nanoLat = microLat1 - (nj * RES_NANO);
                                    const nanoLng = microLng1 + (ni * RES_NANO);
                                    
                                    const nanoNum = ni * 100 + nj;
                                    const nanoCode = toBase30(nanoNum, 2);
                                    
                                    if (nanoCode && !nanoCode.includes("undefined")) {
                                        L.marker([nanoLat, nanoLng], {
                                            icon: L.divIcon({
                                                className: 'nano-label-fixed',
                                                html: `<div>${nanoCode}</div>`,
                                                iconSize: [40, 20],  // M√ÅS GRANDE
                                                iconAnchor: [20, 10]  // MEJOR CENTRADO
                                            }),
                                            zIndexOffset: -1000
                                        }).addTo(labelLayer);
                                    }
                                }
                            }
                        }
                    }
                }
            }
        }
    }
}

function obtenerVMLEVEL(latlng) {
    if (!rawZonas) return null;
    
    const punto = [latlng.lng, latlng.lat];
    const zonasEnPunto = leafletPip.pointInLayer(punto, L.geoJSON(rawZonas));
    
    if (zonasEnPunto.length > 0) {
        return zonasEnPunto[0].feature.properties.VM_LEVEL;
    }
    
    return null;
}

function estaEnAreaDefinida(latlng) {
    if (!rawZonas) return false;
    
    const punto = [latlng.lng, latlng.lat];
    const zonasEnPunto = leafletPip.pointInLayer(punto, L.geoJSON(rawZonas));
    return zonasEnPunto.length > 0;
}
