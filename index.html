<!DOCTYPE html>
<html lang="es">
<head>
    <title>SISTEMA POSTAL PANAMÁ - V12 OPTIMIZADO</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>

    <style>
        body, html, #mapid { width: 100%; height: 100%; margin: 0; padding: 0; background: #ddd; }
        .search-container {
            position: absolute; top: 20px; left: 50%; transform: translateX(-50%);
            z-index: 5000; display: flex; gap: 5px; background: white;
            padding: 8px; border-radius: 40px; box-shadow: 0 4px 20px rgba(0,0,0,0.3);
            width: 90%; max-width: 450px;
        }
        #search-input { flex: 1; border: none; padding: 8px 15px; outline: none; font-family: monospace; font-size: 16px; text-transform: uppercase; }
        #search-btn { background: #27ae60; color: white; border: none; padding: 8px 20px; border-radius: 30px; cursor: pointer; font-weight: bold; }
        
        .leaflet-tooltip.watermark-tooltip { background: transparent!important; border: none!important; box-shadow: none!important; color: rgba(0,0,0,0.5); font-weight: bold; font-family: monospace; text-shadow: 1px 1px 0px white; pointer-events: none; }
        .label-macro { color: #1a73e8!important; font-size: 15px; }
        .label-micro { color: #e67e22!important; font-size: 11px; }
        .nano-selection-label { background: transparent!important; border: none!important; color: #000!important; font-weight: 900; font-family: monospace; font-size: 14px; text-shadow: 1px 1px 0px white; }
        .codigo-final { background: #1a2a6c; color: white; padding: 12px; border-radius: 6px; font-size: 18px; font-weight: bold; text-align: center; }
        .inv { background: none; border: none; }
    </style>
</head>
<body>

<div class="search-container">
    <input type="text" id="search-input" placeholder="XX-XX-XX" maxlength="8">
    <button id="search-btn">BUSCAR</button>
</div>

<div id="mapid"></div>

<script>
// ===== CONFIGURACIÓN MAESTRA =====
const ORIGIN = { lat: 10.0, lng: -83.0 };
const PANAMA_LIMITS = { N: 10.0, S: 7.0, W: -83.0, E: -77.0 };

const PARAMS = {
    RES_MACRO: 0.143,     // ~16 km
    RES_MICRO: 0.005958,  // ~660 m
    RES_NANO: 0.000238,   // ~26 m
    ALFA: "23456789ABCDEFGHJKLMNPQRSTVWXYZ",
    MACRO_X_COUNT: Math.ceil((77.0 - 83.0) / -0.143) // ~42
};

const mymap = L.map('mapid', { 
    zoomSnap: 0.1,
    maxBounds: [[6.5, -83.5], [10.5, -76.5]],
    maxBoundsViscosity: 1.0 
}).setView([8.5, -80.0], 8);

L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png').addTo(mymap);

const layerMacro = L.layerGroup().addTo(mymap);
const layerMicro = L.layerGroup().addTo(mymap);
const layerNano = L.layerGroup().addTo(mymap);
const selectionLayer = L.layerGroup().addTo(mymap);

// ===== MOTORES =====
function encode(num, len) {
    let s = ""; let n = Math.abs(Math.floor(num));
    for (let i = 0; i < len; i++) { s = PARAMS.ALFA[n % 30] + s; n = Math.floor(n / 30); }
    return s;
}

function decode(s) {
    let n = 0;
    for (let i = 0; i < s.length; i++) {
        let idx = PARAMS.ALFA.indexOf(s[i].toUpperCase());
        if (idx === -1) throw new Error();
        n = n * 30 + idx;
    }
    return n;
}

function getInfo(lat, lng) {
    if (lat > PANAMA_LIMITS.N || lat < PANAMA_LIMITS.S || lng < PANAMA_LIMITS.W || lng > PANAMA_LIMITS.E) return null;

    const mx = Math.floor((lng - ORIGIN.lng) / PARAMS.RES_MACRO);
    const my = Math.floor((ORIGIN.lat - lat) / PARAMS.RES_MACRO);
    const macroID = (my * PARAMS.MACRO_X_COUNT) + mx;

    const microX = Math.floor(((lng - ORIGIN.lng) % PARAMS.RES_MACRO) / PARAMS.RES_MICRO);
    const microY = Math.floor(((ORIGIN.lat - lat) % PARAMS.RES_MACRO) / PARAMS.RES_MICRO);
    const microID = (microY * 24) + microX;

    const nanoX = Math.floor((((lng - ORIGIN.lng) % PARAMS.RES_MACRO) % PARAMS.RES_MICRO) / PARAMS.RES_NANO);
    const nanoY = Math.floor((((ORIGIN.lat - lat) % PARAMS.RES_MACRO) % PARAMS.RES_MICRO) / PARAMS.RES_NANO);
    const nanoID = (nanoY * 25) + nanoX;

    return { macro: encode(macroID, 2), micro: encode(microID, 2), nano: encode(nanoID, 2) };
}

// ===== RENDER OPTIMIZADO =====
function render() {
    layerMacro.clearLayers(); layerMicro.clearLayers(); layerNano.clearLayers();
    const z = mymap.getZoom();
    const b = mymap.getBounds();

    if (z >= 9) drawGrid(PARAMS.RES_MACRO, layerMacro, 'label-macro', 2, '#1a73e8', 0.3, z);
    if (z >= 13) drawGrid(PARAMS.RES_MICRO, layerMicro, 'label-micro', 1, '#e67e22', 0.2, z);
    if (z >= 16.5) drawGrid(PARAMS.RES_NANO, layerNano, '', 0.5, '#2c3e50', 0.15, z);
}

function drawGrid(step, layer, labelClass, weight, color, opacity, zoom) {
    const b = mymap.getBounds();
    // Snapping para dibujo
    let sLng = Math.floor((b.getWest() - ORIGIN.lng) / step) * step + ORIGIN.lng;
    let sLat = ORIGIN.lat - Math.floor((ORIGIN.lat - b.getNorth()) / step) * step;

    let count = 0;
    for (let lo = sLng; lo < b.getEast() + step && lo < PANAMA_LIMITS.E; lo += step) {
        for (let la = sLat; la > b.getSouth() - step && la > PANAMA_LIMITS.S; la -= step) {
            if (count++ > 800) return; // Hard limit para fluidez

            const data = getInfo(la - step/2, lo + step/2);
            if (!data) continue;

            L.rectangle([[la, lo], [la - step, lo + step]], { 
                color: color, weight: weight, fill: false, opacity: opacity, interactive: false 
            }).addTo(layer);

            // Etiquetas inteligentes
            if (labelClass && ((labelClass==='label-macro' && zoom < 13) || (labelClass==='label-micro' && zoom >= 13 && zoom < 16.5))) {
                const txt = labelClass === 'label-macro' ? data.macro : data.micro;
                L.marker([la - step/2, lo + step/2], { icon: L.divIcon({className: 'inv'}) })
                 .bindTooltip(txt, { permanent: true, direction: 'center', className: `watermark-tooltip ${labelClass}` })
                 .addTo(layer);
            }
        }
    }
}

// ===== ACCIONES =====
function seleccionar(lat, lng, code, nano) {
    selectionLayer.clearLayers();
    const snap = {
        lng: Math.floor((lng - ORIGIN.lng) / PARAMS.RES_NANO) * PARAMS.RES_NANO + ORIGIN.lng,
        lat: ORIGIN.lat - Math.floor((ORIGIN.lat - lat) / PARAMS.RES_NANO) * PARAMS.RES_NANO
    };

    L.rectangle([[snap.lat, snap.lng], [snap.lat - PARAMS.RES_NANO, snap.lng + PARAMS.RES_NANO]], {
        color: '#f1c40f', weight: 4, fillOpacity: 0.4, fillColor: '#f1c40f'
    }).addTo(selectionLayer);

    const redIcon = L.icon({ 
        iconUrl: 'https://raw.githubusercontent.com/pointhi/leaflet-color-markers/master/img/marker-icon-2x-red.png',
        iconSize: [25, 41], iconAnchor: [12, 41], popupAnchor: [1, -34] 
    });

    L.marker([lat, lng], { icon: redIcon }).addTo(selectionLayer)
     .bindPopup(`<div class="codigo-final">${code}</div>`, { closeButton: true })
     .openPopup();
}

// ===== BÚSQUEDA =====
document.getElementById('search-btn').addEventListener('click', () => {
    const input = document.getElementById('search-input').value.toUpperCase().replace(/\s/g, '');
    const p = input.split('-');
    if (p.length !== 3) return alert("Formato: XX-XX-XX");

    try {
        const idM = decode(p[0]), idMi = decode(p[1]), idN = decode(p[2]);
        
        const my = Math.floor(idM / PARAMS.MACRO_X_COUNT), mx = idM % PARAMS.MACRO_X_COUNT;
        const miy = Math.floor(idMi / 24), mix = idMi % 24;
        const nay = Math.floor(idN / 25), nax = idN % 25;

        const lng = ORIGIN.lng + (mx * PARAMS.RES_MACRO) + (mix * PARAMS.RES_MICRO) + (nax * PARAMS.RES_NANO) + (PARAMS.RES_NANO/2);
        const lat = ORIGIN.lat - (my * PARAMS.RES_MACRO) - (miy * PARAMS.RES_MICRO) - (nay * PARAMS.RES_NANO) - (PARAMS.RES_NANO/2);

        if (lat < 7 || lat > 10 || lng < -83 || lng > -77) return alert("Fuera de límites");

        mymap.flyTo([lat, lng], 18);
        mymap.once('moveend', () => seleccionar(lat, lng, input, p[2]));
    } catch(e) { alert("Código inválido"); }
});

mymap.on('click', (e) => {
    const res = getInfo(e.latlng.lat, e.latlng.lng);
    if (res) seleccionar(e.latlng.lat, e.latlng.lng, `${res.macro}-${res.micro}-${res.nano}`, res.nano);
});

mymap.on('moveend', render);
render();
</script>
</body>
</html>
